<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- main section start-->
    <main>
        <!-- conatct info start-->
    <div class="container">
        <div class="cinfo">
            <h1>Contact Us</h1>
            <h2>Here you can connect conatct with message </h2>
            <div class="cdetails">
                <div class="details">
                    <p>+555 555 5555</p>
                </div>
                <div class="details">
                    <p>@gmail.com</p>
                </div>
                <div class="details">
                    <p> Kitchener conestog college</p>
                </div>
            </div>
        </div>
        <!-- form start-->
        <div class="cform">
            <h2>Send a Message</h2>
            <form action="post">
                <div class="f1">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter Name">
                </div>
                <div class="f1">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="Enter Email">
                </div>
                <div class="f1">
                    <label for="phone">Phone Number:</label>
                    <input type="number" id="number" required placeholder="Enter a Phone Number">
                </div>
                <div class="f1">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" required placeholder="Enter a message"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
